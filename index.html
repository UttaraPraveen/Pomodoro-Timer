<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFocus | Pomodoro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="timer-container">
        <div class="glass-card">
            <div class="timer-ring">
                <svg width="300" height="300">
                    <circle class="outer-ring" cx="150" cy="150" r="130"></circle>
                    <circle id="progress" cx="150" cy="150" r="130"></circle>
                </svg>
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
            </div>
            
            <h2 id="status">Ready to Focus?</h2>
            
            <div class="controls">
                <button id="start-btn" class="btn primary">Start</button>
                <button id="reset-btn" class="btn secondary">Reset</button>
            </div>

            <div class="mode-switch">
                <button onclick="setMode('work')" id="work-mode" class="active">Work</button>
                <button onclick="setMode('break')" id="break-mode">Break</button>
            </div>
        </div>
    </div>
    <script src="js/timer.js"></script>
</body>
</html>
